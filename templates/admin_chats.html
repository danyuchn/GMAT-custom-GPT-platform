<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理後台 - 聊天記錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>管理後台 - 聊天記錄</h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">返回首頁</a>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">用戶列表</div>
                    <div class="list-group list-group-flush">
                        {% for user in users %}
                        <a href="{{ url_for('admin_chats', user_id=user.id) }}" class="list-group-item list-group-item-action {% if selected_user_id|int == user.id %}active{% endif %}">
                            {{ user.username }} ({{ user.email }})
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">聊天記錄</div>
                    <div class="list-group list-group-flush">
                        {% if chats %}
                            {% for chat in chats %}
                            <a href="{{ url_for('admin_chat_detail', chat_id=chat.id) }}" class="list-group-item list-group-item-action">
                                <div class="d-flex justify-content-between">
                                    <span>{{ chat.category }} 聊天</span>
                                    <small>{{ chat.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
                                </div>
                            </a>
                            {% endfor %}
                        {% else %}
                            <div class="list-group-item">請選擇一個用戶查看聊天記錄</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
