<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理后台 - 用户聊天记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>用户聊天记录管理</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">用户列表</div>
                    <div class="list-group list-group-flush">
                        {% for user in users %}
                        <a href="{{ url_for('admin_chats', user_id=user.id) }}" 
                           class="list-group-item list-group-item-action {% if selected_user_id|int == user.id %}active{% endif %}">
                            {{ user.username }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                {% if chats %}
                <div class="card">
                    <div class="card-header">聊天记录列表</div>
                    <div class="list-group list-group-flush">
                        {% for chat in chats %}
                        <a href="{{ url_for('admin_chat_detail', chat_id=chat.id) }}" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between">
                                <span>{{ chat.category }} 类型聊天</span>
                                <small>{{ chat.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
                {% elif selected_user_id %}
                <div class="alert alert-info">该用户暂无聊天记录</div>
                {% else %}
                <div class="alert alert-secondary">请选择左侧用户查看聊天记录</div>
                {% endif %}
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
