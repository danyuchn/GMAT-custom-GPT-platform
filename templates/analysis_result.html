<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>學生問題分析結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .analysis-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .analysis-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 30px;
            position: relative;
        }
        .analysis-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .analysis-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .analysis-body {
            padding: 30px;
        }
        .analysis-content {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            line-height: 1.7;
            white-space: pre-line;
            margin-bottom: 30px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .analysis-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            opacity: 0.3;
        }
        .highlight {
            background-color: #ffe0f0;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <div class="analysis-header">
            <div class="analysis-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="analysis-title">學生問題分析結果</h1>
            <p class="analysis-subtitle">
                學生: <strong>{{ user_name }}</strong> | 
                分析問題數量: <strong>{{ questions_count }}</strong>
            </p>
        </div>
        
        <div class="analysis-body">
            <div class="analysis-content">
                {{ analysis_result|safe }}
            </div>
            
            <div class="nav-buttons">
                <a href="{{ url_for('admin_chats', user_id=user_id) }}" class="btn btn-outline-primary btn-custom">
                    <i class="fas fa-arrow-left me-2"></i>返回用戶聊天列表
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-custom">
                    <i class="fas fa-home me-2"></i>返回首頁
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动为关键词添加高亮
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.analysis-content');
            const keywords = ['弱項', '不足', '困難', '需要加強', '建議', '問題', '錯誤', '誤解', '混淆'];
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`(${keyword})`, 'g');
                content.innerHTML = content.innerHTML.replace(
                    regex, 
                    '<span class="highlight">$1</span>'
                );
            });
        });
    </script>
</body>
</html>
